{% extends "shared/base.html" %}

{% block title %}BReader - Feeds{% endblock %}

{% block main %}
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  New
</button>
<table class="table" style="margin-top:30px;">
  <tbody>
    {% for item in feeds %}
    <tr>
      <td><strong>{{ item.name }}</strong><br>{{ item.url }}</td>
      <td><a href="/feed_delete?id={{ item.guid() }}" onclick="return confirm('Are you sure?')">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">New Feed</h4>
      </div>
      <form method="post" action="/feed_new" class="form-horizontal">
      <div class="modal-body">
        <div class="control-group">
          <label class="control-label" for="url">URL</label>
          <div class="controls">
            <input type="text" class="form-control" id="url" name="url" placeholder="URL">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
